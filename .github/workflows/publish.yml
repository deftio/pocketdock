name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv build
      - uses: pypa/gh-action-pypi-publish@release/v1

  shiv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build shiv executables
        run: |
          pip install shiv
          shiv -e pocketdock.cli.main:cli -o dist/pocketdock.pyz ".[cli]"
          shiv -e pocketdock.cli.main:cli -o dist/pocketdock-agent.pyz ".[cli,agent]"
      - name: Upload to GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" dist/*.pyz
