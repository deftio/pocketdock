site_name: pocket-dock
site_description: Portable, offline-first container sandboxes for LLM agents and dev workflows
site_url: https://deftio.github.io/pocket-dock/
repo_url: https://github.com/deftio/pocket-dock
repo_name: deftio/pocket-dock

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - content.tabs.link

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - User Guide:
      - Creating Containers: guide/containers.md
      - Running Commands: guide/commands.md
      - File Operations: guide/files.md
      - Sessions: guide/sessions.md
      - Persistence: guide/persistence.md
      - Projects: guide/projects.md
      - Image Profiles: guide/profiles.md
      - Async API: guide/async.md
  - CLI Reference: cli.md
  - Concepts:
      - Architecture: concepts/architecture.md
      - Connection Model: concepts/connection-model.md
  - Reference:
      - API: reference/api.md
      - Types: reference/types.md
      - Errors: reference/errors.md
      - Configuration: reference/configuration.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - def_list
  - toc:
      permalink: true
